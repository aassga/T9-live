<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

  <meta name="apple-mobile-web-app-title" content="T9 live">
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <meta name="screen-orientation" content="portrait"/>
  <meta name="full-screen" content="true"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.1.0/tocas.min.css">
  <link rel="icon" href="./WebIcon.png">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>

    html,
    body {
      padding: 0;
      border: 0;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .BackgroundImage {
      z-index: -1;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #PreloadIcon {
      z-index: 3;
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    #VideoIcon {
      width: 100%;
      height: 100%;
      background-image: url(resource/Html/LoadingIcon.gif);
      background-repeat: no-repeat;
      background-size: 30px 30px;
      background-position: center;
    }

    #VideoPlayerDiv {
      top: 0px;
      left: 0px;
      /*width: 960px;*/
      /*height: 540px;*/
      overflow-y: clip;
      overflow-x: clip;
      resize: none;
      position: absolute;
      z-index: 0;
      overflow: hidden;
      visibility: hidden;
    }

    #VideoPlayerIframe {
      position: relative;
      /* left: -100%; */
      /* top: -100%; */
      /* width: 200%; */
      /* height: 200%; */
      width: 100%;
      height: 100%;
      border: none;
    }

    #GamePrecautionsDiv {
      overflow-y: clip;
      overflow-x: clip;
      resize: none;
      position: absolute;
      z-index: 3;
      /* overflow: hidden; */
      overflow: scroll;
      visibility: hidden;
    }

    #GameActivityDiv {
      overflow-y: clip;
      overflow-x: clip;
      resize: none;
      position: absolute;
      z-index: 3;
      overflow: hidden;
      visibility: hidden;
      border-radius: 10px;
    }

    #LoginIframeParent {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      border: none;
      overflow-y: hidden;
      overflow-x: hidden;
      z-index: 3;
    }

    #TurnCardDiv_0,
    #TurnCardDiv_1,
    #TurnCardDiv_2,
    #TurnCardDiv_3,
    #TurnCardDiv_4,
    #TurnCardDiv_5 {
      top: 0px;
      left: 0px;
      /*width: 960px;*/
      /*height: 540px;*/
      overflow-y: clip;
      overflow-x: clip;
      resize: none;
      position: absolute;
      z-index: 3;
      overflow: hidden;
      visibility: hidden;
    }

    #TurnCardIframe {
      position: relative;
      /* left: -100%; */
      /* top: -100%; */
      /* width: 200%; */
      /* height: 200%; */
      width: 100%;
      height: 100%;
      overflow: hidden;
      border: none;
    }

    #BannerDiv {
      overflow-y: clip;
      overflow-x: clip;
      resize: none;
      position: absolute;
      z-index: 3;
      overflow: hidden;
      visibility: hidden;
      border-radius: 10px;
    }

    #CloseBannerBtn {
      position: absolute;
      background-color: transparent;
      z-index: 4;
      border: 0;
      overflow: visible;
      visibility: hidden;
      background-image: url(resource/Html/CloseBanner.png);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding: 0;
    }

    #GamePrecautionsIframe {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #BannerIframe {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #GameActivityIframe {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>  
</head>

<body>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
